<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css resources/css/styles.css-->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
</head>

<body ng-app="autogeneratedForm">
  <div class="container" ng-controller="MainCtrl">

    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-warning"><b>Attention</b>: this is a temporary form generated automatically for testing. Before you put your process into production, create and map the necessary forms.</div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>{{process.displayName}}</h1>
      </div>
    </div>

    <div class="row" ng-repeat-start="input in contract.simpleInputs">
        <label class="col-lg-2 text-right" for="{{input.name}}" title="{{input.description}}">{{input.name}}:</label>
        <input class="col-lg-10 text-left" type="text" name="{{input.name}}" id="{{input.name}}" ng-model="dataToSend[input.name]" placeholder="Expecting a {{ input.type }} value."/>
    </div>
    <div class="row"  ng-repeat-end>
      <div class="col-lg-2 text-right"></div>
      <div class="col-lg-10 text-left">{{input.description}}</div>
    </div>

    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="btn btn-primary" ng-click="postData()">Start</div>
      </div>
    </div>
  </div>
</body>

  <!-- build:js resources/js/app.js -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-bootstrap/dist/ui-bootstrap.js"></script>
  <script src="../node_modules/angular-resource/angular-resource.js"></script>
  <script src="../target/work/templates.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contractService.js"></script>
  <!-- endbuild -->

  <!-- build:remove -->
    <!-- for development only! MUST be ignored at build time -->
    <script src="../node_modules/angular-mocks/angular-mocks.js"></script>
    <script src="js/dev-only.js"></script>
  <!-- endbuild -->

</body>

</html>
