<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css resources/css/styles.css-->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
</head>

<body ng-app="autogeneratedForm">
  <div class="container" ng-controller="MainCtrl">

    <div class="row" ng-repeat="input in contract.simpleInputs">
      <div class="col-lg-6 text-left">
        <label for="{{input.name}}">{{input.name}}:</label>
      </div>
      <div class="col-lg-6 text-left">
        <input type="text" name="{{input.name}}" id="{{input.name}}" ng-model="dataToSend[input.name]"/>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="btn btn-primary" ng-click="postData()">Submit</div>
      </div>
    </div>
  </div>
</body>

  <!-- build:js resources/js/app.js -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-bootstrap/dist/ui-bootstrap.js"></script>
  <script src="../node_modules/angular-resource/angular-resource.js"></script>
  <script src="../target/work/templates.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contractService.js"></script>
  <!-- endbuild -->

  <!-- build:remove -->
    <!-- for development only! MUST be ignored at build time -->
    <script src="../node_modules/angular-mocks/angular-mocks.js"></script>
    <script src="js/dev-only.js"></script>
  <!-- endbuild -->

</body>

</html>
