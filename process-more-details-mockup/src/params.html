  <link rel="stylesheet" href="css/styles.css">

<body>
  <div class="container">
    <div class="row">
      <img src="img/top.jpg" height="87" width="858" alt=""></div>
    <div class="row">
      <div class="col-md-2">
        <nav>
          <ul class="">
            <li>
              <a href="index.html">Information</a>
            </li>
            <li>
              <a href="params.html">Configuration</a>
              <ul class="">
                <li><a href="#">Actors Mapping</a></li>
                <li><a href="params.html">Params</a></li>
                <li><a href="#">Connectors</a></li>
              </ul>
            </li>
            <li><a href="#">Forms</a></li>
            <li><a href="#">Scripts</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-md-10">
        <div class="row">
          <h2 class="col-md-9">New customer support ticket (1.0.5)</h2>
          <div class="col-md-3 actions">
            <!-- Split button -->
            <button type="button" class="btn btn-success">Start For</button>
            <input checked type="checkbox" class="enabled-button"  data-toggle="toggle" data-on="Enabled" data-off="Disabled"> 
          </div>
        </div>
      <div id="params" class="col-md-9">
        <h3>Params</h3>
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Type</th>
                      <th>Value</th>
                      <th>Actions</th>
                  </tr>
              </thead>
                  <tr>
                      <td>Support Company</td>
                      <td>String</td>
                      <td>Bonitasoft</td>
                      <td><span class="glyphicon glyphicon-pencil"></span></td>
                  </tr>
                  <tr>
                      <td>License Year</td>
                      <td>String</td>
                      <td>2012-2015</td>
                      <td><span class="glyphicon glyphicon-pencil"></span></td>
                  </tr>
                  <tr>
                      <td>Welcome Text </td>
                      <td>String</td>
                      <td>Welcome to Bonita BPM Portal</td>
                      <td><span class="glyphicon glyphicon-pencil"></span></td>
                  </tr>
              <tbody>
                  
              </tbody>
          </table>
      </div>
     </div>
