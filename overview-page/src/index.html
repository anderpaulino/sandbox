<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css resources/css/styles.css-->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <!--  <link rel="stylesheet" href="../node_modules/angular-growl-v2/build/angular-growl.min.css">
  <link rel="stylesheet" href="../node_modules/angular-xeditable/dist/css/xeditable.css">
  <link rel="stylesheet" href="../node_modules/isteven-angular-multiselect/isteven-multi-select.css">
  -->
  <link rel="stylesheet" href="../node_modules/angular-timeline/src/angular-timeline.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
</head>

<body ng-app="caseOverview">
  <div class="container" ng-controller="MainCtrl">
    <div class="row">
      <div class="col-lg-6">
        <timeline ng-repeat="task in doneTasks.data">
        <timeline-node side="{{$even ?'left':'right'}}">
          <timeline-badge class="info"> <i class="glyphicon glyphicon-check"></i>
          </timeline-badge>
          <timeline-panel>
            <timeline-heading>
              <timeline-title>
                {{task.displayName}} ({{task.executedBy.firstname+' '+task.executedBy.lastname}})
              </timeline-title>
              <p>
                <small class="text-muted"> <i class="glyphicon glyphicon-time"></i>
                  {{task.reached_state_date| date:'medium'}}
                </small>
              </p>
            </timeline-heading>
            <timeline-content>
              <p>{{task.displayDescription}}</p>
            </timeline-content>
          </timeline-panel>
        </timeline-node>
      </timeline>
      </div>
      <div class="col-lg-6">
        <div class="row" ng-repeat="(dataType, dataValues) in businessData">
          <div class="badge">List of {{ dataType }} :</div>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="data in dataValues">
              <div ng-repeat="(key, value) in data">
                <div class="">{{key}}:</div><div>{{value}}</div>
              </div>
            </li>
          </ul>
      </div>
    </div>

  </div>
</body>

  <!-- build:js resources/js/app.js -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-bootstrap/dist/ui-bootstrap.js"></script>
  <script src="../node_modules/angular-resource/angular-resource.js"></script>
  <script src="../node_modules/angular-timeline/src/angular-timeline.js"></script>
  <script src="../target/work/templates.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contextService.js"></script>
  <script src="js/businessDataService.js"></script>
  <!-- endbuild -->

  <!-- build:remove -->
    <!-- for development only! MUST be ignored at build time -->
    <script src="../node_modules/angular-mocks/angular-mocks.js"></script>
    <script src="js/dev-only.js"></script>
  <!-- endbuild -->

</body>

</html>
