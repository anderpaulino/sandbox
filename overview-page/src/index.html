<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css resources/css/styles.css-->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <!--  <link rel="stylesheet" href="../node_modules/angular-growl-v2/build/angular-growl.min.css">
  <link rel="stylesheet" href="../node_modules/angular-xeditable/dist/css/xeditable.css">
  <link rel="stylesheet" href="../node_modules/isteven-angular-multiselect/isteven-multi-select.css">
  -->
  <link rel="stylesheet" href="../node_modules/angular-timeline/src/angular-timeline.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
</head>

<body ng-app="caseOverview">
  <div class="container" ng-controller="MainCtrl">
    <timeline ng-repeat="task in doneTasks.data">
      <timeline-node side="{{$even ?'left':'right'}}">
        <timeline-badge class="info"> <i class="glyphicon glyphicon-check"></i>
        </timeline-badge>
        <timeline-panel>
          <timeline-heading>
            <timeline-title>
              {{task.displayName}} ({{task.executedBy.firstname+' '+task.executedBy.lastname}})
            </timeline-title>
            <p>
              <small class="text-muted"> <i class="glyphicon glyphicon-time"></i>
                {{task.reached_state_date| dateInMillis | date:'medium'}}
              </small>
            </p>
          </timeline-heading>
          <timeline-content>
            <p>{{task.displayDescription}}</p>
          </timeline-content>
        </timeline-panel>
      </timeline-node>
    </timeline>
  </div>
</body>

  <!-- build:js resources/js/app.js -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-bootstrap/dist/ui-bootstrap.js"></script>
  <script src="../node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="../node_modules/angular-xeditable/dist/js/xeditable.min.js"></script>
  <script src="../node_modules/bonita-js-components/dist/bonita-lib-tpl.js"></script>
  <script src="../node_modules/angular-growl-v2/build/angular-growl.min.js"></script>
  <script src="../node_modules/angular-bootstrap/dist/ui-bootstrap-tpls.min.js"></script>
  <script src="../node_modules/angular-gettext/dist/angular-gettext.js"></script>
  <script src="../node_modules/isteven-angular-multiselect/isteven-multi-select.js"></script>
  <script src="../node_modules/angular-timeline/src/angular-timeline.js"></script>
  <script src="../target/work/templates.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>

</html>
